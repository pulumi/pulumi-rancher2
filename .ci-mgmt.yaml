provider: rancher2
major-version: 10
setup-script: testing/setup.sh
env:
  RANCHER_INSECURE: "true"
  RANCHER_URL: https://localhost # docker
makeTemplate: bridged
pulumiConvert: 1
registryDocs: true
plugins:
  - name: std
    version: "2.2.0"

  - name: terraform
    version: "1.0.16"
    kind: converter
